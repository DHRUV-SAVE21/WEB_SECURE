<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Password Manager
                </h1>
                <p class="subtitle">Securely manage your passwords in your browser</p>
            </div>
        </header>

        <div class="content">
            <div class="form-card">
                <h2 class="section-title">Add New Password</h2>
                <form id="passwordForm" class="password-form">
                    <div class="form-group">
                        <label for="website">Website Name</label>
                        <input type="text" id="website" placeholder="e.g., GitHub, Gmail, Facebook" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="e.g., user@example.com" autocomplete="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" placeholder="Enter your password" autocomplete="new-password" required>
                            <button type="button" class="generate-btn" id="generateBtn" title="Generate Password">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="generator-options" id="generatorOptions">
                        <label>Password Length: <span id="lengthValue">12</span></label>
                        <input type="range" id="passwordLength" min="8" max="32" value="12">
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
                            <label><input type="checkbox" id="includeSymbols" checked> Symbols</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        Add Password
                    </button>
                </form>
            </div>

            <div class="passwords-card">
                <h2 class="section-title">Saved Passwords</h2>
                <div id="emptyState" class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <p>No passwords saved yet</p>
                </div>
                <div id="passwordsList" class="passwords-list"></div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification" role="status" aria-live="polite"></div>

    <script src="script.js"></script>
</body>
</html>
